<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c7915cc9e8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <div class="headerLeft">
        <i class="fa-solid fa-golf-ball-tee"></i>
        <h1 class="h1Ani" style="color:white; margin-left:10px;">Golf Buddy</h1>
    </div>
    <div class="headerRight">
        <i data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop" class="fa-solid fa-bars"></i>
    </div>
</div>

<aside class="aside">
  
</aside>
<aside class="otherAside">

</aside>
    <div class="container">
      
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container"></div>
            </div>
        </div>
        <h1>Let's play some golf!</h1>

        <div class="form-group">
            <label for="course-select">Select Course</label>
            <select class="form-control" id="course-select"></select>
          </div>
        </br>
        <button onclick="displayInformation()" class="btn btn-primary">Select</button>
      </br>
        </br>
    <label>Tee Box Select</label>
           <select id="tee-box-select"></select>
        </br>
      </br>  
        <button onclick="displayTeebox()" class="btn btn-primary">Select Teebox</button>
        </br>  
      </br>  
         <table class="table-responsive">
         </table>
        
          
          <!-- BackDrop -->
          <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="staticBackdropLabel">Add Player</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div>
                <input type="text" id="offCanvasTextBox" placeholder="Enter Name..."></br>
              </br>
                <button data-bs-dismiss="offcanvas" aria-label="Close" onclick="addPlayer()" class="btn btn-primary">Add Name</button>
            </br>
              <h4>Click on name to delete player</h4>
            </br>
              </div>
            </div>
          </div>
          <!-- end backdrop -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Score</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="scoreInput" type="number">
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="changeScore()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
  

</body>
</html>
